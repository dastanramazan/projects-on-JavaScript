<html style='background-color: black'>
  <div id="my_bouncing_box" style= "background-color: blue; 
  border-radius: 3px; position: absolute; left: 0px; top: 0px; 
  min-width: 100px; min-height: 100px; text-align: center; 
  font-weight: bold; color: #999;" >ramazano_d</div>
 
 <script type="text/javascript">
    

    var w = window.innerWidth;
    var h = window.innerHeight;
    var x = 0; 
    var y = 0;
    var x_flyright = true;
    var y_flydown = true;
    
    var mybox = document.getElementById("my_bouncing_box");
        timer = setInterval(boxmove, 10);

        function boxmove() {
            if(x_flyright){
                x++;
            }else{
                x--;
            };

            if(y_flydown) {
                y++;
            }else{
                y--;
            }

            if(x >= w-100 || x <= 0) {
                x_flyright = !x_flyright;
            }
            if (y >= h-100 || y <= 0) {
                y_flydown = !y_flydown;
            }


            mybox.style.left = x;
            mybox.style.top = y;
        }

          

  </script>
</html>
